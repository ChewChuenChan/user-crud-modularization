<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Read(One)</title>
</head>
<body>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class ="btn btn-warning" href ="/users" role="button">Home</a>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
                <h1 class ="text-center">User {{user.id}}</h1>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>First Name:</b> {{user.first_name}}</li>
                    <li class="list-group-item"><b>Last Name:</b> {{user.last_name}}</li>
                    <li class="list-group-item"><b>Email:</b> {{user.email}}</li>
                    <li class="list-group-item"><b>Created On:</b> {{user.created_at}}</li>
                    <li class="list-group-item"><b>Last Updated On:</b> {{user.updated_at}}</li>
                </ul>
            </div>
            <div class="card-footer text-muted">
                <a href="/users/{{user.id}}/edit" class ="btn btn-primary mb-3">Edit</a>
                <a href ="/users/destroy/{{user.id}}" class ="btn btn-danger mb-3">Delete</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
